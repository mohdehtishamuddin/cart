<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>

    <script>
      // console.log(typeof id);
      var row = 1;
      var add = document.getElementById("add");
      function myFunction() {
        var id = parseInt(document.getElementById("id").value);
        var name = document.getElementById("name").value;
        var price = parseInt(document.getElementById("price").value);
        console.log(typeof id);
        console.log(typeof name);
        var display = document.getElementById("display");
        var newRow = display.insertRow(row);
        var Cell1 = newRow.insertCell(0);
        var Cell2 = newRow.insertCell(1);
        var Cell3 = newRow.insertCell(2);
        Cell1.innerHTML = id;
        Cell2.innerHTML = name;
        Cell3.innerHTML = price;
        row++;
      }
    </script>
    <style>
        td{
           
            padding-left: 30px ; 
            
        }
    </style>
  </head>
  <body>
    <div id="container" style="margin: 10px">
      <div class="input" style="margin: 0px; padding: 5px">
        <label class="main" style="width: 30%">product id:</label>&nbsp&nbsp&nbsp&nbsp
        <input
          id="id"
          type="text"
          style="margin: 3px; padding: 4px; width: 186px"
        />
      </div>
      <div class="input" style="margin: 0px; padding: 5px">
        <label class="main" style="width: 30px;text-align: center;"> product name:</label
        >&nbsp<input
          id="name"
          type="text"
          style="margin: 2px; padding: 4px; width: 182px"
        />
      </div>
      <div class="input" style="margin: 0px; padding: 5px">
        <label class="main" style="width: 30px">product price:</label>
        <input
          id="price"
          type="text"
          style="margin: 3px; padding: 4px; width: 183px"
        />
      </div>
      <button
        onclick="myFunction()"
        style="width: 200px; height: 50px; margin: 50px; border: 2px solid"
      >
        Add Product
      </button>
    </div>
    <table id="display"style="margin:5px;padding:0px">
      <tr>
        <th style="margin: 10px; padding: 30px">Product Id</th>
        <th style="margin: 10px; padding: 30px">Product Name</th>
        <th style="margin: 10px; padding: 30px">Product Price</th>
      </tr>
    </table>
    <!-- <script src="cart.js"></script> -->
  </body>
</html>
